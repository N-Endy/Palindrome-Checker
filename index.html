<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container" id="container">
        <h1 class="text-light text-center p-5">Palindrome Checker</h1>
        <p class="text-light text-center p-3">Input word or sentence in the input box below to check if it's a palindrome</p>

        <div class="container" id="form">
            <div class="text-center">
                <input type="text" class="py-2 px-3 m-2" id="input">
                <a href="#" class="btn btn-lg text-light" id="btn">Check Now</a>
            </div>
        </div>

        <div class="container text-center">
            <p class="result p-2 m-5"></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
